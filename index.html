<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="main">
        <div class="illustration">
            <div class="logo">
                <img src="images/odin.png" alt="odin logo">
                <div>ODIN</div>
            </div>
            <div class="credits">
                Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a> on <a
                    href="https://unsplash.com">unsplash</a>
            </div>
        </div>

        <div class="content">
            <div class="info">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realise your deepest dreams. </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form action="index.html" method="post">
                <div class="form-header">Let's do this!</div>
                <div class="fields">
                    <div class="col1">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="number" name="phone-number" id="phone-number">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="col2">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                        <label for="confirm-password">CONFRIM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password">
                    </div>
                </div>
                <input type="button" value="Create Account">
            </form>
            <div class="login">Already have an account? <a href="index.html">Log in</a></div>
        </div>
    </div>

    <script rel="" src="script.js"></script>
</body>

</html>
